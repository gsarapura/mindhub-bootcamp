<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
  </head>
  <body>
    <header class="nav-header" >
      <figure>
        <img src="./img/Logo_AZ.jpg" class="logo" alt="logo amazing events">
      </figure>
      
      <nav>
        <a href="./index.html" class="nav-button">Home</a>
        <a href="./upcoming-events.html" class="nav-button">Upcoming Events</a>
        <a href="./past-events.html" class="nav-button">Past Events</a>
        <a href="./contact.html" class="nav-button">Contact</a>
        <a href="./stats.html" class="nav-button">Stats</a>
      </nav>

    </header>

    <main>
      <section>
        <header class="header-home">
          <div class="next-prev-symbol">&lt;</div> 
          <h1>Contact Us</h1>
          <div class="next-prev-symbol">&gt;</div> 
        </header>

        <div class="display-flex-center">
          <form>
            <fieldset>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" value="">
            </fieldset>

            <fieldset>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" value="">
            </fieldset>

            <fieldset>
              <label for="message">Message:</label>
              <textarea 
                rows="5" 
                cols="33" 
                id="message" 
                name="message"
              ></textarea>

              <button type="submit" class="contact-button">Submit</button>
            </fieldset>

          </form>
        </div>

      </section>
    </main>

    <div class="footer-position">
      <footer>
        <div class="footer-logos">
          <img src="./img/icon-instagram-240.png" class="footer-logo" alt="instagram logo">
          <img src="./img/icon-facebook-240.png" class="footer-logo" alt="facebook logo">
          <img src="./img/icon-whatsapp-240.png" class="footer-logo" alt="whatsapp logo">
        </div>
        
        <p>Cohorte FE05-TN</p>
      </footer>
    </div>
  
  </body>
</html>
